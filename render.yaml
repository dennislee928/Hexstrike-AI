services:
  - type: web
    name: hexstrike-ai
    env: docker
    plan: free
    region: singapore
    
    # 健康檢查配置（關鍵！）
    healthCheckPath: /
    
    # 環境變數
    envVars:
      - key: HEXSTRIKE_HOST
        value: 0.0.0.0
      - key: LOG_LEVEL
        value: INFO
      - key: PYTHONUNBUFFERED
        value: "1"
    
    # 自動部署
    autoDeploy: true
    
    # 建構配置
    dockerfilePath: ./Dockerfile
    dockerContext: .
